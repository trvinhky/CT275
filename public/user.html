                  <a href="#" class="user-item__link active"> User Posts </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="user-content">
              <div class="user-content__group">
                <h2 class="user-title">user information</h2>
              </div>
              <form action="" method="post" class="user-form">
                <div class="user-group">
                  <div class="user-group__background">
                    <label
                      for="user_background"
                      class="user-icon user-icon--background"
                    >
                      <i class="fa-solid fa-camera"></i>
                    </label>
                    <input
                      type="file"
                      name="user_background"
                      id="user_background"
                      hidden
                    />
                  </div>
                  <div class="user-group__avatar">
                    Pe
                    <label
                      for="user_avatar"
                      class="user-icon user-icon--avatar"
                    >
                      <i class="fa-solid fa-camera"></i>
                    </label>
                    <input
                      type="file"
                      name="user_avatar"
                      id="user_avatar"
                      hidden
                    />
                  </div>
                </div>
                <div class="row justify-content-center align-items-center">
                  <div class="col-md-10 col-lg-8">
                    <div class="form-group">
                      <label for="user_name">User name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="user_name"
                        name="user_name"
                        aria-describedby="nameHelp"
                        placeholder="Enter your name"
                      />
                      <small id="nameHelp" class="form-text text-danger d-none"
                        >We'll never share your email with anyone else.</small
                      >
                    </div>
                    <div class="form-group">
                      <label for="user_email">Email address:</label>
                      <input
                        type="email"
                        class="form-control"
                        id="user_email"
                        placeholder="name@example.com"
                        name="user_email"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="user_desc">Description:</label>
                      <textarea
                        class="form-control"
                        id="user_desc"
                        rows="3"
                        name="user_desc"
                      ></textarea>
                    </div>
                    <div class="user-update">
                      <button type="submit" class="user-update__btn">
                        Update
                      </button>
                    </div>
                  </div>
                </div>
