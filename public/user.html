<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/user.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-navbar">
        <div class="container">
          <nav class="navbar">
            <a href="#" class="logo">Escape.</a>
            <div class="navbar-group d-none d-sm-flex">
              <ul class="navbar-list">
                <li class="navbar-item">
                  <a href="#" class="navbar-item__link active"> Home </a>
                </li>
                <li class="navbar-item">
                  <a href="#" class="navbar-item__link"> Categories </a>
                </li>
                <li class="navbar-item">
                  <a href="#" class="navbar-item__link"> About </a>
                </li>
                <li class="navbar-item">
                  <a href="#" class="navbar-item__link"> Contact </a>
                </li>
              </ul>
              <a href="#" class="user">
                <i class="fa-solid fa-user"></i>
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-sm-12 col-lg-8">
            <div class="header-content">
              <h1 class="header-title">Let's do it together.</h1>
              <p class="header-desc">
                We travel the world in search of stories. Come along for the
                ride.
              </p>
              <div class="row align-items-center justify-content-center w-100">
                <div class="col-md-8">
                  <form action="" method="get" class="search">
                    <input
                      type="search"
                      class="search-input"
                      placeholder="Search here..."
                    />
                    <button type="submit" class="search-btn">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main id="content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <a href="#" class="user-options"> LogIn </a>
            <a href="#" class="user-options"> Register </a>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div class="footer-top">
        <div class="container text-center">
          <h3 class="content-title footer-title">Stay in Touch</h3>
          <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-9 col-lg-6">
              <form action="" class="footer-form">
                <input
                  type="email"
                  name="email"
                  class="footer-input"
                  placeholder="Enter your email address"
                />
                <button type="submit" class="footer-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-end">
        <div class="container">
          <p class="footer-copy">
            Copyright Â© 2022 <a href="#" class="logo logo--small">Escape.</a>
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./js/global.js"></script>
  </body>
</html>
